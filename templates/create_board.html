{% extends "base.html" %} {% block title %}게시물 생성 - 긱허브{% endblock %} {%
block content %}
<script>
  function postBoard(event) {
    event.preventDefault();
    const title = document.getElementById('title');
    const content = document.getElementById('content');
    const price = document.getElementById('price');

    fetch('/api/boards', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + localStorage.getItem('access_token'),
      },
      body: JSON.stringify({
        title: title.value,
        content: content.value,
        price: price.value,
      }),
    })
      .then((res) => {
        return res.json();
      })
      .then((data) => {
        if (data.message) {
          alert(data.message);
        } else {
          alert('게시글이 정상적으로 생성되었습니다.');
          window.location.href = `/api/boards/${data.item_id}`;
        }
      })
      .catch((e) => {
        alert(e.message);
      });
  }
</script>
<div class="container mx-auto my-8 bg-white p-6 shadow rounded-lg">
  <h2 class="text-2xl font-bold mb-4">물품 요청 글 생성</h2>
  <form id="create_post_form">
    <div class="mb-4">
      <label for="title" class="block text-gray-700">제목</label>
      <input
        type="text"
        id="title"
        name="title"
        class="w-full px-3 py-2 border border-gray-300 rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="content" class="block text-gray-700">내용</label>
      <textarea
        id="content"
        name="content"
        class="w-full px-3 py-2 border border-gray-300 rounded"
        rows="4"
        required
      ></textarea>
    </div>
    <div class="mb-4">
      <label for="price" class="block text-gray-700">가격</label>
      <input
        type="number"
        id="price"
        name="price"
        class="w-full px-3 py-2 border border-gray-300 rounded"
        required
      />
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded"
        onclick="postBoard(event)"
      >
        저장하기
      </button>
    </div>
  </form>
</div>
{% endblock %}

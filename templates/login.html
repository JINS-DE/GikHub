{% extends 'base.html' %} {% block title %}로그인 페이지 - 긱허브{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
    alert("{{messages[0]}}")
</script>
{% endif %}
{% endwith %}

    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
            <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="Logo"
            class="h-14 mr-2"
          />  
            <h2 class="text-2xl font-bold text-center">긱허브 로그인</h2>           
            <form action="/login" method="post" class="mt-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">아이디</label>
                    <input name="username" type="text" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input name="password" type="password" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
                </div>
                <button type="submit" class="mt-6 w-full bg-red-400 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">로그인</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                긱허브에 회원가입 ---
                <a href="/signup" class="text-red-500 hover:underline">회원가입</a>
            </p>
{% endblock %}

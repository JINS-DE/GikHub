{% extends 'base.html' %} 
{% block title %}로그인 페이지 - 긱허브{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
    alert("{{ messages[0] }}")
</script>
{% endif %}
{% endwith %}

<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <img
        src="{{ url_for('static', filename='img/logo.png') }}"
        alt="Logo"
        class="h-14 mx-auto mb-4"
        />  
        <h2 class="text-2xl font-bold text-center">긱허브 로그인</h2>           
        <form id="login-form" class="mt-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">아이디</label>
                <input name="user_id" type="text" id="user_id" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input name="password" type="password" id="password" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <button type="submit" class="mt-6 w-full bg-red-400 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">로그인</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            긱허브에 회원가입 ---
            <a href="/signup" class="text-red-500 hover:underline">회원가입</a>
        </p>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#login-form').on('submit', function(event) {
            event.preventDefault(); // 폼 기본 제출 막기

            const user_id = $('#user_id').val();
            const password = $('#password').val();

            $.ajax({
                url: '/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ user_id, password }),
                success: function(data) {
                    if (data.access_token) {
                        // JWT 토큰을 로컬 스토리지에 저장
                        localStorage.setItem('access_token', data.access_token);
                        alert('로그인 성공!');
                        window.location.href = '/'; 
                    } else {
                        // 로그인 실패 시 에러 메시지 표시
                        alert('로그인 실패: ' + (data.error || 'Unknown error'));
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    alert('로그인 실패: ' + (xhr.responseJSON.error || 'Unknown error'));
                }
            });
        });
    });
</script>

{% endblock %}

{% extends "base.html" %} {% block title %}게시물 상세 - 긱허브{% endblock %} {%
block content %}
<script>
  $(document).ready(function() {
    const token = localStorage.getItem('access_token');

    $.ajax({
      url: '/protected',
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`,
      },
      success: function(data) {
        const currentUser = data["auth"];
        console.log('현재 로그인된 사용자:', currentUser);
        // 로그인된 사용자 정보와 게시글 작성자(userId) 비교
        const postUserId = "{{ item['userId'] }}"; // 템플릿에서 전달된 사용자 ID
        if (currentUser === postUserId) {
          $('#edit_button').show(); // 수정 버튼 보이기
        } else {
          $('#edit_button').hide(); // 수정 버튼 숨기기
        }
      },
      
    });
  });
  function update_board(){
    $("#wrap").html("")
    $("#wrap").html(`<h2 class="text-2xl font-bold mb-4">물품 요청 글 수정</h2>
  <form id="create_post_form">
    <div class="mb-4">
      <label for="title" class="block text-gray-700">제목</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ item['title'] }}"
        class="w-full px-3 py-2 border border-gray-300 rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="content" class="block text-gray-700">내용</label>
      <textarea
        id="content"
        name="content"
        class="w-full px-3 py-2 border border-gray-300 rounded"
        rows="4"
        required
      >{{ item['content'] }}</textarea>
    </div>
    <div class="mb-4">
      <label for="price" class="block text-gray-700">가격</label>
      <input
        type="number"
        id="price"
        name="price"
        value="{{ item['price'] }}"
        class="w-full px-3 py-2 border border-gray-300 rounded"
        required
      />
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded"
        onclick="edit_board('{{ item['_id'] }}')"
      >
        저장하기
      </button>
    </div>
  </form>`)
  }
  function edit_board(itemId){
    let title=$("#title").val()
    let content=$("#content").val()
    let price=$("#price").val()
    $.ajax({
      url : `/api/boards/edit/${itemId}`,
      method : 'PATCH',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
      },
      data : JSON.stringify({ 'title': title,'content':content,'price':price}),
      success:function(data){
        alert(data['message'])
      }
    })
  }

  function updateStatus(itemId, newStatus) {
    fetch(`/api/boards/status/${itemId}`, {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${localStorage.getItem('access_token')}`,
      },
      body: JSON.stringify({ status: newStatus }),
    })
      .then((res) => {
        if (!res.ok) {
          throw new Error('Internal Error');
        }
        alert('상태가 업데이트되었습니다.');
        window.location.reload();
      })
      .catch((e) => {
        alert(e.message);
      });
  }

  function deleteBoard(itemId) {
    fetch(`/api/boards/${itemId}`, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${localStorage.getItem('access_token')}`,
      },
    })
      .then((res) => {
        if (!res.ok) {
          throw new Error('서버 오류!');
        }
        alert('삭제 완료!');
        window.location.href = `/`;
      })
      .catch((e) => {
        alert(e.message);
      });
  }

  window.onload = function () {
    const itemId = '{{ item["_id"] }}';
    fetch('/protected', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${localStorage.getItem('access_token')}`,
      },
    })
      .then((res) => {
        if (!res.ok) {
          throw new Error('인증 실패');
        }
        return res.json();
      })
      .then((data) => {
        const userId = data.auth;
        const isAuthor = userId && userId === '{{ item["userId"] }}';
        if (isAuthor) {
          document.getElementById('delete-button').style.display = 'block';
          document.getElementById('complete_status').style.display = 'block';
        }
      })
      .catch((e) => {
        console.error(e.message);
      });
  };

  function goChatRoom() {
    fetch(`/api/chats`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${localStorage.getItem('access_token')}`,
      },
      body: JSON.stringify({
        itemId: "{{ item['_id'] }}",
        receiverId: "{{ item['userId'] }}",
      }),
    })
      .then((res) => {
        if (!res.ok) {
          throw new Error('서버 오류!');
        }
        return res.json();
      })
      .then((data) => {
        window.location.href = `/chatting/${data._id}`;
      })
      .catch((e) => {
        alert(e.message);
      });

    return;
  }
</script>
<div id="wrap" class="container mx-auto my-8 bg-white p-6 shadow rounded-lg">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-3xl font-bold">{{ item['title'] }}</h2>
    <span
      class="text-sm {% if item['status'] == '진행중' %}text-green-500{% elif item['status'] == '완료' %}text-red-500{% else %}text-gray-500{% endif %}"
    >
      {{ item['status'] }}
    </span>
  </div>
  <div class="border-t border-gray-200 py-4">
    <p class="text-gray-700 mb-4">{{ item['content'] }}</p>
    <div class="mb-4">
      <p class="text-gray-500">
        <span class="font-bold">작성자:</span> {{ item['userId'] }}
      </p>
      <p class="text-gray-500">
        <span class="font-bold">가격:</span> {{ item['price'] }} 원
      </p>
    </div>
    <div class="flex justify-end">
  <button
    id="edit_button"
    class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 ml-2"
    style="display: none;" 
    onclick="update_board()"
  >
    수정하기
  </button>
      
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        onclick="goChatRoom()"
      >
        채팅
      </button>
      {% if item['status'] == '진행중' %}
      <button
        id="complete_status"
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        onclick="updateStatus('{{ item['_id'] }}', '완료')"
        style="display: none"
      >
        거래 완료
      </button>
      {% endif %}
      <button
        id="delete-button"
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
        onclick="deleteBoard('{{ item['_id'] }}')"
        style="display: none"
      >
        삭제
      </button>
    </div>
  </div>
</div>
{% endblock %}

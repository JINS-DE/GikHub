{% extends 'base.html' %}
{% block title %}회원가입 페이지 - 긱허브{% endblock %}


{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
    alert("{{messages[0]}}")
</script>
{% endif %}
{% endwith %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            회원가입
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            이미 계정이 있으신가요?
            <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                로그인
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form id="signup-form" action="/signup" method="post" class="space-y-6">
                <div class="flex flex-row space-x-4 justify-left items-center">
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        이름
                    </label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="flex flex-row space-x-4 justify-left items-center">
                    <label for="ho" class="block text-sm font-medium text-gray-700">
                        기숙사 호실
                    </label>
                    <div class="mt-1">
                        <input id="ho" name="ho" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="flex flex-row space-x-4 justify-left items-center">
                    <label for="nick" class="block text-sm font-medium text-gray-700">
                        닉네임
                    </label>
                    <div class="mt-1">
                        <input id="nick" name="nick" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="flex flex-row space-x-4 justify-left items-center">
                    <label for="user_id" class="block text-sm font-medium text-gray-700">
                        아이디
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="user_id" name="user_id" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button id="check-duplicate" type="button"
                        class="mt-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        중복 확인
                    </button>
                </div>
                <p id="user_id_feedback" class="mt-2 text-sm text-gray-500"></p>

                <div class="flex flex-row space-x-4 justify-left items-center">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        비밀번호
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <p id="password_feedback" class="mt-2 text-sm text-gray-500"></p>
                </div>

                <div class="flex flex-row space-x-4 justify-left items-center">
                    <label for="re_password" class="block text-sm font-medium text-gray-700">
                        비밀번호 확인
                    </label>
                    <div class="mt-1">
                        <input id="re_password" name="re_password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <p id="re_password_feedback" class="mt-2 text-sm text-gray-500"></p>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        회원가입
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // 아이디 중복 확인 버튼 클릭 시
    $('#check-duplicate').click(function() {
        var user_id = $('#user_id').val();
        $.ajax({
            url: '/check-duplicate',
            type: 'POST',
            data: { 'user_id': user_id },
            success: function(response) {
                if (response.exists) {
                    $('#user_id_feedback').text('이미 존재하는 아이디입니다.').css('color', 'red');
                } else {
                    $('#user_id_feedback').text('사용 가능한 아이디입니다.').css('color', 'black');
                }
            }
        });
    });

    // 비밀번호 유효성 검사
    $('#password').on('input', function() {
        var password = $(this).val();
        if (password.length < 8) {
            $('#password_feedback').text('비밀번호는 8자 이상이어야 합니다.').css('color', 'red');
        } else {
            $('#password_feedback').text('');
        }
    });

    // 비밀번호 확인 검사
    $('#re_password').on('input', function() {
        var password = $('#password').val();
        var re_password = $(this).val();
        if (password !== re_password) {
            $('#re_password_feedback').text('비밀번호가 일치하지 않습니다.').css('color', 'red');
        } else {
            $('#re_password_feedback').text('');
        }
    });
});
</script>
{% endblock %}

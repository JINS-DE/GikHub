<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}긱허브{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .floating-chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white shadow">
      <div class="container mx-auto p-4 flex items-center justify-between">
        <div class="flex items-center cursor-pointer" onclick="window.location.href='{{ url_for('render_home') }}'"">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="Logo"
            class="h-8 mr-2"
          />
          <h1 class="text-2xl font-bold">긱허브</h1>
        </div>
        <div class="flex items-center">
          <button onclick="logout()" class="focus:outline-none">
            <img
              src="{{ url_for('static', filename='img/logout.png') }}"
              alt="Logout"
              class="h-8 mr-2"
            />
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto my-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Floating Chat Icon -->
    <div class="floating-chat-icon">
      <img
        src="{{ url_for('static', filename='img/chat_icon.png') }}"
        alt="Chat Icon"
        class="h-12 w-12"
      />
    </div>

    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          var scrollTop = $(window).scrollTop();
          $('.floating-chat-icon')
            .stop()
            .animate(
              {
                top: scrollTop + $(window).height() - 70,
              },  
              500
            );
        });
      });
      function logout() {
        localStorage.removeItem('access_token');  // 토큰 삭제
        window.location.href = '/login';  // 로그인 페이지로 리디렉션
    };
    </script>
  </body>
</html>
